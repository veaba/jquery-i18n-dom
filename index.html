<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--移动支持-->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Title</title>

    <!--JQuery-->
    <script src="src/js/jquery.js"></script>

    <!--i18n-dom 翻译插件-->
    <script data-i18n="jquery.i18n.dom" src="src/js/jquery.i18n.dom.js"></script>
</head>
<body>
<select name="language" id="language" title="language">
    <option value="english">English</option>
    <option value="chinese">中文简体</option>
</select>
<span class="tt" data-i18n="INPUT_HERE">INPUT_HERE</span>
<span class="tt" data-i18n="PLEASE_SELECT">PLEASE_SELECT</span>

<input type="text" data-i18n="PREVIEW" value="PREVIEW" title="inputValue">

<select name="ACTION" id="ACTION" title="selectTest">
    <option data-i18n="CONFIGURATION" value="CONFIGURATION">CONFIGURATION</option>
    <option data-i18n="REPORT" value="REPORT">REPORT</option>
    <option data-i18n="UPLOAD" value="UPLOAD">Upload</option>
</select>
</body>
<script>
  //事件调用
  $('#language').change(function () {
    var lang = $(this).children('option:selected').val();
    //往函数里面传参
    i18nDOM.init(lang)
  })
</script>

</html>
